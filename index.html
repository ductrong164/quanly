<script>
var firebaseConfig = {

function getExpireDate(){
    let d = new Date();
    d.setDate(d.getDate() + 30);
    return d.toISOString().split("T")[0];

function add(){
  let key = document.getElementById("key").value;
  let android = document.getElementById("android_id").value;

  });

function del(id){
